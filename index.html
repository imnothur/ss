<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Portfólio de Redações</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            /* Novo esquema de cores em tons de coral e turquesa */
            --primary-bg: #fff8f5;
            --secondary-bg: #ffffff;
            --primary-color: #1e7a8c;
            --accent-color: #181313;
            --tertiary-color: #4ecdc4;
            --text-dark: #2d3436;
            --text-light: #636e72;
            --border-color: #2b1e1b;
            --hover-bg: #fffaf8;
        }

        body {
            font-family: 'Georgia', 'Garamond', serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            line-height: 1.8;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(255, 255, 255, 0.97);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            padding: 1rem 2rem;
            box-shadow: 0 2px 12px rgba(30, 122, 140, 0.08);
        }

        header nav {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.6rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        .nav-links {
            display: flex;
            gap: 3rem;
            list-style: none;
        }

        .nav-links a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: var(--accent-color);
        }

        /* Main Content */
        main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        /* Hero Section */
        .hero {
            text-align: center;
            margin-bottom: 4rem;
            animation: fadeIn 0.6s ease-in;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
            color: var(--primary-color);
            letter-spacing: 1px;
        }

        .hero p {
            font-size: 1.15rem;
            color: var(--text-light);
            max-width: 700px;
            margin: 0 auto;
            font-style: italic;
        }

        /* Filtros */
        .filters {
            display: flex;
            justify-content: center;
            gap: 1.2rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 0.8rem 1.8rem;
            background: var(--secondary-bg);
            color: var(--primary-color);
            border: 2px solid var(--tertiary-color);
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.95rem;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .filter-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            box-shadow: 0 8px 16px rgba(255, 107, 107, 0.3);
        }

        /* Grid de Redações */
        .redacoes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2.5rem;
            margin-bottom: 4rem;
        }

        .redacao-card {
            background: var(--secondary-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s ease;
            animation: slideUp 0.5s ease;
            box-shadow: 0 4px 12px rgba(30, 122, 140, 0.06);
        }

        .redacao-card:hover {
            border-color: var(--accent-color);
            transform: translateY(-12px);
            box-shadow: 0 16px 32px rgba(255, 107, 107, 0.2);
        }

        .card-header {
            padding: 1.8rem;
            border-bottom: 2px solid var(--border-color);
            background: linear-gradient(135deg, rgba(30, 122, 140, 0.05), rgba(78, 205, 196, 0.05));
        }

        .card-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 0.7rem;
            color: var(--primary-color);
            line-height: 1.4;
        }

        .card-date {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .card-body {
            padding: 1.8rem;
            height: 150px;
            overflow: hidden;
            position: relative;
        }

        .card-body p {
            color: var(--text-light);
            display: -webkit-box;
            -webkit-line-clamp: 4;
            -webkit-box-orient: vertical;
        }

        .card-footer {
            padding: 1.2rem 1.8rem;
            background: var(--hover-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .read-btn {
            color: var(--accent-color);
            text-decoration: none;
            font-weight: 700;
            transition: color 0.3s ease;
            cursor: pointer;
            letter-spacing: 0.5px;
        }

        .read-btn:hover {
            color: var(--primary-color);
        }

        .word-count {
            font-size: 0.85rem;
            color: var(--text-light);
            font-weight: 600;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(30, 122, 140, 0.6);
            backdrop-filter: blur(4px);
            z-index: 2000;
            animation: fadeIn 0.3s ease;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--secondary-bg);
            border-radius: 12px;
            max-width: 900px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideIn 0.3s ease;
            box-shadow: 0 25px 50px rgba(30, 122, 140, 0.25);
        }

        .modal-header {
            padding: 2.5rem;
            border-bottom: 2px solid var(--border-color);
            background: linear-gradient(135deg, var(--primary-color), var(--tertiary-color));
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .modal-header h2 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            line-height: 1.3;
        }

        .modal-meta {
            display: flex;
            gap: 2.5rem;
            color: rgba(255, 255, 255, 0.95);
            font-size: 0.95rem;
            margin-top: 1.2rem;
            flex-wrap: wrap;
        }

        .close-btn {
            background: none;
            border: none;
            color: white;
            font-size: 2.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            padding: 0;
        }

        .close-btn:hover {
            transform: rotate(90deg);
        }

        .modal-body {
            padding: 2.5rem;
        }

        .redacao-content {
            color: var(--text-dark);
            line-height: 2;
            font-size: 1.05rem;
        }

        .redacao-content p {
            margin-bottom: 1.5rem;
            text-align: justify;
            color: var(--text-light);
        }

        /* Animações */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Footer */
        footer {
            background: linear-gradient(135deg, var(--primary-color), rgba(30, 122, 140, 0.9));
            border-top: 2px solid var(--accent-color);
            padding: 3rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.9);
            margin-top: 5rem;
        }

        footer p {
            font-weight: 500;
            font-size: 1rem;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            header {
                padding: 0.75rem;
            }

            .nav-links {
                gap: 1rem;
                font-size: 0.9rem;
            }

            main {
                padding: 6rem 1rem 4rem;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .redacoes-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                max-height: 95vh;
            }

            .modal-header {
                padding: 1.5rem;
            }

            .modal-body {
                padding: 1.5rem;
            }
        }
    </style>
</head>

    <script>
        const redacoes = [
            {
                id: 1,
                titulo: "Por Que os Procedimentos Estéticos Estão Aumentando Entre os Jovens?",
                categoria: "social",
                data: "2025-01-15",
                resumo: "Uma reflexão sobre como as pressões estéticas contemporâneas moldam as escolhas das novas gerações.",
                conteudo: `A procura crescente por intervenções estéticas entre adolescentes e jovens adultos revela transformações profundas nas relações que estabelecemos com nossos corpos e identidades. Nunca antes na história a aparência física ocupou espaço tão central nas definições de valor pessoal e aceitação social. Compreender esse fenômeno exige olhar atento para as estruturas culturais e tecnológicas que moldam nossa época, especialmente a forma como as redes sociais reconfiguraram completamente as noções de beleza e pertencimento.

As plataformas digitais criaram um palco permanente onde aparências são constantemente exibidas, avaliadas e hierarquizadas. Cada selfie publicada passa por escrutínio coletivo traduzido em curtidas e comentários que funcionam como termômetros de aceitação social. Filtros digitais que modificam traços faciais estabeleceram novos padrões de beleza baseados em rostos digitalmente manipulados - pele sem textura, simetria perfeita, proporções irreais. Jovens crescem comparando suas faces naturais com versões algoritmicamente "melhoradas", internalizando a crença de que seus rostos reais necessitam correção cirúrgica para se tornarem dignos de serem vistos.

Influenciadoras digitais e celebridades exercem influência particularmente poderosa sobre jovens que as veem como modelos de sucesso e felicidade. Quando personalidades admiradas normalizam procedimentos como harmonização facial, preenchimento labial ou rinoplastia através de postagens espontâneas, transformam cirurgias em gestos cotidianos de autocuidado. Raramente compartilham resultados insatisfatórios, complicações médicas ou arrependimentos posteriores, construindo narrativa distorcida onde intervenções aparecem como escolhas sempre benéficas e livres de riscos.

A facilitação financeira através de parcelamentos acessíveis democratizou procedimentos antes restritos a classes econômicas privilegiadas. Clínicas estéticas oferecem condições de pagamento que tornam possível a jovens sem estabilidade financeira consolidada endividarem-se por transformações estéticas. Essa acessibilidade aparentemente democratizante mascara questão mais profunda: por que jovens priorizam modificações físicas sobre investimentos educacionais, profissionais ou experiências formativas? A resposta aponta para sistema de valores onde aparência determina oportunidades e autoestima mais que competências ou caráter.

Reverter essa tendência demanda esforços coordenados em múltiplas frentes. Educação midiática nas escolas pode desenvolver alfabetização visual que ajude jovens a identificar manipulações digitais e questionar padrões irreais de beleza. Regulamentações mais rigorosas protegendo menores de procedimentos permanentes são essenciais. Mas fundamentalmente, precisamos reconstruir narrativas culturais que celebrem diversidade corporal como riqueza humana, não defeito a ser corrigido. A beleza genuína reside na autenticidade, não na uniformidade produzida por bisturis e preenchimentos.`,
                palavras: 445
            },
            {
                id: 2,
                titulo: "Problemas com Acessibilidade e a Inclusão de Pessoas com Deficiências",
                categoria: "social",
                data: "2025-01-20",
                resumo: "Reflexão sobre as barreiras invisíveis que ainda excluem milhões de pessoas da participação social plena.",
                conteudo: `Embora o Brasil possua legislação avançada sobre direitos das pessoas com deficiências, a realidade cotidiana permanece marcada por barreiras que impedem participação social plena. Calçadas irregulares, transportes inacessíveis, edifícios sem rampas funcionais, ambientes digitais mal projetados - cada obstáculo físico ou virtual comunica mensagem dolorosa: essas vidas não foram consideradas no planejamento coletivo. Mais que falhas técnicas, trata-se de questão ética fundamental sobre quem tem direito garantido de existir plenamente nos espaços públicos e privados.

O planejamento urbano brasileiro historicamente ignorou necessidades de mobilidade que divergem de padrões corporais específicos. Cidades foram desenhadas pressupondo que todos se movimentam através de escadas, enxergam sinalizações visuais, escutam avisos sonoros. Essa invisibilização se manifesta em calçadas ocupadas por postes e lixeiras que bloqueiam cadeiras de rodas, semáforos sem sinais sonoros para pessoas cegas, transportes públicos com elevadores eternamente quebrados. Cada falha não é acidental, mas resultado de negligência sistemática que marginaliza cidadãos inteiros.

No mercado de trabalho, a exclusão opera através de mecanismos sutis porém devastadores. Empresas cumprem cotas legais apenas nominalmente, contratando pessoas com deficiências para funções subalternas independentemente de qualificações reais. Candidatas brilhantes enfrentam rejeição velada sob justificativas técnicas vazias. Ambientes físicos e digitais corporativos permanecem hostis, forçando profissionais competentes a navegarem obstáculos desnecessários diariamente. Essa subutilização sistemática de talentos prejudica duplamente: desperdiça potencial humano enquanto perpetua dependência econômica evitável.

O sistema educacional frequentemente perpetua segregação disfarçada como especialização pedagógica. Estudantes com deficiências são confinados em salas separadas, privados de convívio diversificado essencial para desenvolvimento social e emocional completo. Essa separação prejudica todos envolvidos: os segregados perdem interação rica com diferenças, enquanto os demais crescem sem naturalizar deficiências como parte da diversidade humana normal. Perpetua-se assim, geração após geração, estranhamento e preconceito que poderiam ser desfeitos através de convivência cotidiana desde a infância.

Tecnologias assistivas revolucionárias existem - leitores de tela sofisticados, legendas automáticas precisas, interfaces adaptáveis elegantes - mas permanecem subutilizadas porque designers frequentemente as ignoram desde a concepção inicial de produtos e serviços. Websites inacessíveis, aplicativos sem opções de acessibilidade, conteúdos audiovisuais sem legendas - cada omissão comunica priorização implícita onde usuários com deficiências são considerados mercado secundário opcional.

A transformação genuína exige reconhecimento essencial: deficiência não é tragédia individual requerendo caridade, mas falha coletiva de planejamento social que pode ser corrigida através de design universal inteligente. Ambientes verdadeiramente inclusivos beneficiam todos simultaneamente - rampas servem cadeirantes, idosos e pais com carrinhos; legendas auxiliam pessoas surdas e quem assiste vídeos em ambientes barulhentos. Inclusão não é concessão generosa, mas reconhecimento prático de que sociedades funcionam melhor quando planejadas para toda diversidade humana real.`,
                palavras: 512
            },
            {
                id: 3,
                titulo: "Principais Fatores que Influenciam a Qualidade de Vida no Bem-Estar da População",
                categoria: "social",
                data: "2025-02-01",
                resumo: "Análise dos elementos essenciais que verdadeiramente determinam bem-estar coletivo além de crescimento econômico.",
                conteudo: `Durante décadas, o progresso nacional foi medido quase exclusivamente através do Produto Interno Bruto, como se acumulação material fosse sinônimo automático de vida boa. Essa redução simplista ignora dimensões essenciais que realmente determinam se populações vivem bem ou meramente sobrevivem. É perfeitamente possível que economias cresçam enquanto felicidade coletiva declina dramaticamente. Compreender qualidade de vida exige olhar mais amplo que englobe saúde, educação, segurança, lazer e conexões sociais significativas.

Acesso universal a cuidados de saúde constitui fundamento inegociável para bem-estar. Populações sem atendimento médico preventivo e tratamentos acessíveis vivem sob ansiedade constante, sabendo que doenças podem significar ruína financeira além de sofrimento físico. Sistemas de saúde robustos não são luxo redistributivo, mas investimento que retorna em produtividade, longevidade e tranquilidade coletiva. Países que garantem saúde universal demonstram consistentemente indicadores superiores de satisfação vital comparados a nações onde saúde depende de capacidade individual de pagamento.

Educação de qualidade acessível a todos determina não apenas oportunidades econômicas futuras, mas capacidade de participação cívica informada e desenvolvimento pessoal contínuo. Sociedades que investem em educação pública excelente cultivam cidadãos capazes de pensamento crítico, resolução criativa de problemas e adaptação a transformações tecnológicas aceleradas. Educação não serve apenas para empregabilidade, mas para florescimento humano pleno - capacidade de apreciar arte, compreender ciência, engajar-se em debates democráticos significativos.

Segurança pública efetiva libera populações para viverem sem medo paralisante. Comunidades onde violência é cotidiana veem qualidade de vida drasticamente reduzida independentemente de renda - crianças não brincam nas ruas, adultos temem deslocamentos noturnos, traumas psicológicos se acumulam. Segurança não se constrói apenas através de policiamento, mas através de justiça social que reduz desigualdades extremas, oferece oportunidades legítimas e trata causas profundas de criminalidade.

Conexões sociais significativas e senso de pertencimento comunitário são frequentemente ignorados em análises de bem-estar, porém pesquisas consistentemente demonstram que relacionamentos de qualidade predizem felicidade mais fortemente que renda além de necessidades básicas. Sociedades que cultivam espaços públicos de convívio, valorizam tempo livre e facilitam participação comunitária demonstram níveis superiores de satisfação vital. Solidão epidêmica observada em sociedades hiperindividualistas revela custos humanos de organização social que sacrifica comunidade por produtividade econômica.

Por fim, acesso a natureza, cultura e lazer não são frivolidades, mas necessidades humanas profundas. Populações sem tempo nem espaço para descanso, recreação, contemplação e expressão criativa vivem vidas empobrecidas independentemente de confortos materiais. Qualidade de vida genuína integra múltiplas dimensões - saúde física e mental, educação continuada, segurança comunitária, conexões significativas, tempo para lazer e beleza. Sociedades sábias medem progresso não apenas por quanto produzem, mas por quão bem vivem seus habitantes.`,
                palavras: 497
            },
            {
                id: 4,
                titulo: "As Mudanças Climáticas no Brasil e Seus Desafios",
                categoria: "ambiental",
                data: "2025-02-10",
                resumo: "Análise dos impactos climáticos já visíveis no território brasileiro e da urgência de ações coordenadas.",
                conteudo: `As mudanças climáticas já não são projeções distantes para o Brasil - são realidade presente manifestada em secas prolongadas, enchentes devastadoras, ondas de calor recordes e padrões climáticos cada vez mais erráticos. Regiões historicamente úmidas enfrentam estiagens severas enquanto áreas secas experimentam chuvas torrenciais concentradas. Essas transformações ameaçam não apenas ecossistemas, mas estruturas econômicas e sociais construídas sobre previsibilidade climática que não existe mais. Enfrentar essa crise exige reconhecer urgência e agir coordenadamente em múltiplas frentes.

A Amazônia, reguladora climática do continente, aproxima-se perigosamente de ponto de não retorno onde floresta se transformaria em savana. Desmatamento contínuo combinado com aquecimento global cria círculo vicioso: menos floresta significa menos umidade, menos chuvas, mais secas, mais incêndios, mais desmatamento. Povos indígenas que protegeram floresta por milênios alertam que estamos serrando o galho sobre o qual toda civilização regional se sustenta. Ignorar esses avisos não é apenas injusto, mas suicida.

A agricultura brasileira, base econômica fundamental, enfrenta riscos crescentes. Safras dependem de padrões climáticos historicamente estáveis que estão se desfazendo. Geadas inesperadas, secas prolongadas, chuvas torrenciais em momentos críticos - cada evento extremo significa perdas bilionárias e insegurança alimentar crescente. Ironicamente, setores agrícolas que mais contribuem para emissões através de desmatamento serão também os mais prejudicados por instabilidade climática resultante.

Cidades brasileiras, especialmente aquelas construídas sem planejamento adequado, tornam-se cada vez mais vulneráveis. Infraestrutura projetada para padrões climáticos do século passado colapsa sob eventos extremos do presente. Enchentes urbanas devastadoras resultam de chuvas concentradas sobre solo impermeabilizado. Ilhas de calor urbanas tornam verões insuportáveis para populações pobres sem acesso a refrigeração. Deslizamentos em encostas ocupadas irregularmente matam famílias inteiras que nunca tiveram escolha de moradia digna.

As populações mais vulneráveis - pobres, periféricas, rurais - são sempre as mais atingidas por crises climáticas que não causaram. Moradoras de encostas morrem em deslizamentos. Pescadoras veem recursos marinhos migrarem devido a aquecimento oceânico. Agricultoras familiares perdem colheitas inteiras. Essa injustiça climática revela dimensão moral inescapável: os benefícios do desenvolvimento carbono-intensivo foram desigualmente distribuídos, mas seus custos recaem desproporcionalmente sobre quem menos poluiu.

Enfrentar mudanças climáticas exige transformações profundas urgentes. Proteção rigorosa de florestas restantes, transição energética acelerada para fontes renováveis, agricultura sustentável, planejamento urbano que priorize resiliência climática, investimentos massivos em adaptação para comunidades vulneráveis. Cada ano de atraso multiplica custos futuros exponencialmente. O Brasil pode liderar globalmente nessa transição ou assistir passivamente enquanto a crise climática destrói ecossistemas únicos e condena gerações futuras a viverem em planeta hostil.`,
                palavras: 498

            {
                id: 5,
                titulo: "As Consequências do Descarte de Lixo Eletrônico",
                categoria: "ambiental",
                data: "2025-02-15",
                resumo: "Reflexão sobre os impactos ambientais e sociais do descarte inadequado de dispositivos tecnológicos.",
                conteudo: `A sociedade contemporânea produz montanhas crescentes de lixo eletrônico - smartphones obsoletos, computadores descartados, eletrodomésticos quebrados que se acumulam em velocidade alarmante. Esse descarte reflete modelo econômico baseado em obsolescência programada e consumo acelerado que trata recursos finitos como infinitos. Cada dispositivo descartado carrega metais pesados tóxicos, plásticos persistentes e componentes que permanecerão nocivos por séculos. Compreender e confrontar essa crise exige olhar para toda cadeia: desde extração de recursos até destino final de produtos descartados.

A extração de materiais para eletrônicos causa devastação ambiental e humana desde o início. Minas de lítio, cobalto e terras raras destroem ecossistemas inteiros e contaminam águas. Trabalhadoras em minas artesanais no Congo extraem cobalto em condições perigosas para que smartphones funcionem em países ricos. Essa geografia desigual da exploração esconde de consumidoras finais os verdadeiros custos humanos e ambientais de cada dispositivo novo comprado.

A obsolescência programada - prática deliberada de projetar produtos com vida útil artificialmente limitada - acelera esse ciclo destrutivo. Baterias que não podem ser substituídas, softwares que deixam de funcionar em aparelhos mais antigos, peças impossíveis de reparar - cada escolha de design empurra consumidoras para substituições prematuras. Essa lógica maximiza lucros corporativos enquanto externaliza custos ambientais e sociais que toda sociedade eventually paga.

O descarte inadequado de eletrônicos libera substâncias altamente tóxicas no ambiente. Chumbo, mercúrio, cádmio e outros metais pesados presentes em componentes eletrônicos contaminam solos e águas quando descartados em aterros comuns ou queimados. Comunidades próximas a depósitos de lixo eletrônico enfrentam taxas elevadas de doenças respiratórias, câncer e problemas neurológicos. Novamente, populações pobres e marginalizadas arcam desproporcionalmente com consequências de padrões de consumo que não criaram.

Paradoxalmente, lixo eletrônico também representa desperdício econômico gigantesco. Dispositivos descartados contêm metais preciosos recuperáveis - ouro, prata, platina - em concentrações superiores às de minérios naturais. Sistemas eficientes de reciclagem poderiam recuperar bilhões em materiais valiosos enquanto reduzem necessidade de mineração destrutiva. Porém, apenas fração pequena do lixo eletrônico global é reciclada adequadamente, revelando falha sistêmica em circular recursos.

Enfrentar essa crise exige mudanças em múltiplas frentes. Legislação deve responsabilizar fabricantes por todo ciclo de vida de produtos, incentivando design durável e reparável. Direito a reparo deve ser garantido legalmente. Sistemas robustos de logística reversa precisam facilitar reciclagem adequada. Consumidoras podem prolongar vida útil de dispositivos, preferir produtos reparáveis e exigir transparência corporativa. A transição para economia circular onde produtos são projetados para durabilidade e reciclagem não é apenas ambientalmente necessária, mas economicamente inteligente. Não podemos continuar tratando planeta finito como depósito inesgotável de recursos e lixeira infinita.`,
                palavras: 498
            },
            {
                id: 6,
                titulo: "O Consumo de Ultraprocessados e Suas Consequências para a Saúde",
                categoria: "saude",
                data: "2025-02-20",
                resumo: "Análise crítica sobre como alimentos industrializados estão moldando epidemias de doenças crônicas.",
                conteudo: `Nas últimas décadas, a alimentação global foi radicalmente transformada pela proliferação de produtos ultraprocessados - alimentos industrializados carregados de açúcares, gorduras, sódio e aditivos químicos que mal se assemelham a ingredientes naturais. Esse deslocamento de dietas baseadas em comidas frescas para produtos manufaturados coincide com explosão de obesidade, diabetes, hipertensão e outras doenças crônicas que agora constituem principais causas de morte e sofrimento. Compreender essa conexão exige examinar forças econômicas e culturais que moldaram novos padrões alimentares profundamente nocivos à saúde coletiva.

Ultraprocessados foram projetados através de ciência sofisticada para serem hiperpalatáveis - combinações precisas de açúcar, gordura e sal que ativam centros de recompensa cerebrais de formas que alimentos naturais não conseguem. Essa engenharia deliberada do sabor cria padrões de consumo compulsivo similares a dependências químicas. Comidas de verdade - frutas, vegetais, grãos integrais - parecem insossas em comparação, especialmente para crianças expostas desde cedo a sabores artificialmente intensificados.

A publicidade agressiva direcionada a crianças molda preferências alimentares desde a infância. Personagens animados vendem cereais açucarados, influenciadores digitais promovem refrigerantes, embalagens coloridas seduzem nos supermercados. Famílias com tempo limitado e orçamentos apertados veem praticidade e preço de ultraprocessados como soluções razoáveis, sem informação adequada sobre custos de saúde que pagarão posteriormente. Essa manipulação sistemática de escolhas alimentares é especialmente perversa quando direcionada a populações vulneráveis.

As consequências para saúde pública são devastadoras e crescentes. Obesidade infantil alcança níveis epidêmicos, pavimentando caminho para diabetes tipo 2 em idades cada vez mais precoces. Doenças cardiovasculares relacionadas a dietas ricas em gorduras saturadas e sódio permanecem principais causas de morte. Certos cânceres mostram correlações fortes com consumo de ultraprocessados. Sistemas de saúde enfrentam custos astronômicos tratando condições crônicas em larga escala que poderiam ser prevenidas através de alimentação adequada.

Desigualdades sociais marcam profundamente essa crise. Bairros pobres frequentemente carecem de supermercados com alimentos frescos acessíveis, configurando "desertos alimentares" onde ultraprocessados baratos dominam. Famílias de baixa renda gastam proporcionalmente mais em alimentos de menor qualidade nutricional. Essa geografia da má nutrição significa que obesidade e desnutrição coexistem paradoxalmente - corpos pesados porém deficientes em nutrientes essenciais.

Reverter essa tendência demanda ação coordenada em múltiplas frentes. Regulamentação rigorosa de publicidade de ultraprocessados para crianças é essencial. Tributação de produtos nocivos pode simultaneamente desincentivar consumo e financiar saúde pública. Rotulagem clara e compreensível deve expor conteúdo nutricional real. Educação alimentar nas escolas pode desenvolver alfabetização nutricional desde cedo. Políticas agrícolas devem tornar alimentos frescos acessíveis economicamente. A saúde coletiva não pode ser refém de lucros corporativos que vendem doenças embaladas como conveniência.`,
                palavras: 512
            },
            {
                id: 7,
                titulo: "Fatores e Efeitos da Dependência em Jogos de Apostas na Web",
                categoria: "social",
                data: "2025-02-25",
                resumo: "Reflexão sobre como plataformas digitais de apostas estão criando nova geração de dependentes.",
                conteudo: `A explosão recente de plataformas digitais de apostas esportivas e jogos de azar online criou fenômeno preocupante: milhares de jovens desenvolvendo dependências comportamentais devastadoras que destroem finanças, relacionamentos e saúde mental. Diferentemente de cassinos físicos geograficamente limitados, apostas online estão acessíveis permanentemente através de smartphones, transformando cada momento livre em oportunidade potencial para perder dinheiro. Essa disponibilidade constante combinada com design deliberadamente viciante exige atenção urgente para proteger populações vulneráveis de predação digital sistemática.

Plataformas de apostas empregam técnicas psicológicas sofisticadas projetadas para maximizar engajamento e gasto. Recompensas intermitentes - padrão onde vitórias ocasionais são intercaladas com perdas frequentes - criam um dos esquemas de reforço mais poderosos para moldar comportamento compulsivo. Apostadoras perseguem a euforia da vitória anterior, entrando em ciclos de perseguição de perdas onde apostam quantias crescentes tentando recuperar dinheiro já perdido. Esse padrão espelha mecanismos de outras dependências químicas e comportamentais.

A normalização cultural de apostas através de publicidade massiva durante eventos esportivos apresenta essa atividade como entretenimento inofensivo ao invés de comportamento de alto risco. Celebridades e atletas promovem plataformas, conferindo legitimidade e glamour a práticas essencialmente predatórias. Jovens expostos a essa publicidade saturada desde adolescência internalizam apostas como parte normal de assistir esportes, não reconhecendo riscos reais envolvidos.

As consequências financeiras podem ser devastadoras rapidamente. Jovens sem literacia financeira consolidada acumulam dívidas enormes em semanas. Histórias de estudantes que gastaram bolsas de estudo inteiras, trabalhadores que perderam salários mensais, pessoas que entraram em dívidas impagáveis são cada vez mais comuns. Diferentemente de cassinos físicos onde dinheiro físico impõe limites psicológicos, apostas digitais através de cartões e transferências instantâneas dissociam psicologicamente gasto de dinheiro real, facilitando perdas catastróficas.

Impactos em saúde mental são igualmente graves. Dependência em apostas correlaciona fortemente com depressão, ansiedade e taxas elevadas de suicídio. A vergonha associada a dívidas secretas e comportamento compulsivo isola pessoas de redes de apoio. Relacionamentos familiares e românticos se deterioram sob pressão de perdas financeiras e enganos repetidos. Produtividade profissional e acadêmica colapsa quando obsessão por apostas domina pensamentos.

Proteger populações vulneráveis exige regulamentação muito mais rigorosa. Publicidade de apostas deve ser severamente restrita, especialmente em contextos acessíveis a menores. Limites obrigatórios de depósito e perda podem prevenir catástrofes financeiras. Plataformas devem ser obrigadas a implementar detecção de comportamentos problemáticos e intervenções precoces. Educação sobre riscos reais de apostas deve começar nas escolas. Tratamento acessível para dependência comportamental precisa ser ampliado. A liberdade empresarial de operar plataformas lucrativas não pode superar responsabilidade social de proteger cidadãos de predação digital que destrói vidas sistematicamente.`,
                palavras: 512
            },
            {
                id: 8,
                titulo: "A Importância do Trabalho Voluntário no Combate às Desigualdades Sociais",
                categoria: "social",
                data: "2025-03-01",
                resumo: "Análise do papel transformador da solidariedade organizada na construção de sociedades mais justas.",
                conteudo: `Em sociedade marcada por desigualdades profundas, o trabalho voluntário emerge como força transformadora que conecta pessoas através de solidariedade prática. Mais que caridade ocasional, voluntariado estruturado cria pontes entre realidades sociais distantes, mobiliza recursos subutilizados e complementa ações estatais insuficientes. Embora não substitua responsabilidades governamentais de garantir direitos básicos, o engajamento voluntário cultiva valores de empatia e responsabilidade coletiva essenciais para coesão social em tempos de individualismo crescente.

O voluntariado oferece respostas ágeis a necessidades imediatas que burocracias estatais muitas vezes não alcançam rapidamente. Organizações comunitárias conhecem profundamente realidades locais e conseguem adaptar intervenções de formas que programas governamentais padronizados não permitem. Voluntárias com conexões pessoais em comunidades atendidas estabelecem relações de confiança que facilitam apoio genuinamente útil ao invés de assistencialismo que perpetua dependências.

Para quem pratica voluntariado, os benefícios se estendem além da satisfação de ajudar. Exposição a realidades sociais diferentes das próprias desarma preconceitos e cultiva empatia baseada em conhecimento real, não estereótipos midiáticos. Habilidades profissionais podem ser aplicadas em contextos significativos - advogadas oferecendo assessoria jurídica, professoras ministrando aulas de reforço, médicas atendendo em clínicas comunitárias. Essa troca enriquece doadoras de tempo tanto quanto beneficia receptoras de serviços.

O trabalho voluntário também fortalece tecido social enfraquecido por individualismo contemporâneo. Participação em projetos coletivos reconecta pessoas a comunidades reais, contrabalançando isolamento digital de redes sociais. Idosas encontram propósito e conexão através de voluntariado. Jovens desenvolvem consciência cívica e habilidades de liderança. Famílias que voluntariam juntas transmitem valores de solidariedade intergeracionalmente.

Entretanto, é crucial reconhecer limitações do voluntariado para não sobrecarregar com responsabilidades que pertencem ao Estado. Educação, saúde, segurança e assistência social são direitos que governos devem garantir universalmente através de políticas públicas robustas financiadas por tributação progressiva. Voluntariado pode complementar, inovar e humanizar serviços públicos, mas não deve substituir obrigações estatais. Romantizar voluntariado como solução principal para desigualdades sistêmicas arrisca desobrigar governos de suas responsabilidades fundamentais.

As organizações mais eficazes combinam trabalho voluntário com advocacy político para transformações estruturais. Ao mesmo tempo que oferecem assistência imediata, pressionam por políticas que ataquem causas profundas de desigualdades. Alimentar pessoas famintas é urgente e necessário, mas simultaneamente deve-se lutar por políticas que garantam segurança alimentar estrutural.

O trabalho voluntário, quando organizado reflexivamente, contribui significativamente para sociedades mais justas. Mobiliza recursos humanos vastos, cultiva empatia prática, fortalece comunidades e complementa ação estatal. Porém, deve sempre ser entendido como parte de esforço mais amplo que inclui fundamentalmente políticas públicas redistributivas e garantia universal de direitos básicos.`,
                palavras: 497
            },
            {
                id: 9,
                titulo: "Adultização Infantil - Consequências da Perda Irreparável da Infância",
                categoria: "social",
                data: "2025-03-05",
                resumo: "Reflexão sobre como pressões contemporâneas estão roubando das crianças o direito de serem crianças.",
                conteudo: `A infância contemporânea vem sendo encurtada de forma alarmante por pressões que empurram crianças prematuramente para comportamentos, preocupações e responsabilidades de adultos. Meninas de dez anos seguem rotinas de skincare complexas, crianças de doze anos manifestam ansiedade sobre desempenho acadêmico competitivo, adolescentes precoces navegam relacionamentos românticos mimetizando dinâmicas adultas que mal compreendem. Essa adultização rouba algo irreparável: a oportunidade de viver plenamente cada fase do desenvolvimento em seu próprio tempo, com liberdade para brincar, explorar e errar sem consequências permanentes.

As redes sociais exercem influência particularmente perniciosa nesse processo. Crianças expostas a conteúdos direcionados a públicos muito mais velhos internalizam preocupações com aparência, status e relacionamentos antes de desenvolverem maturidade emocional para processá-las saudavelmente. Influenciadoras mirins monetizam infâncias através de rotinas de beleza, hauls de compras e vlogs que transformam vidas privadas em performance pública constante. Infância deixa de ser período protegido de crescimento para se tornar oportunidade de construção de marca pessoal.

Pressões acadêmicas competitivas começam cada vez mais cedo. Crianças de seis anos já enfrentam agendas sobrecarregadas com atividades extracurriculares projetadas para construir currículos impressionantes. Brincar livremente - atividade essencial para desenvolvimento cognitivo, social e emocional - é tratado como perda de tempo. Pais ansiosos transferem suas próprias inseguranças econômicas para filhas, acreditando que infâncias hiperotimizadas garantirão sucesso futuro. Essa lógica ignora pesquisas demonstrando que crianças com tempo livre para brincadeiras autônomas desenvolvem criatividade, resolução de problemas e resiliência emocional superiores.

A sexualização precoce constitui dimensão particularmente preocupante da adultização. Meninas são expostas desde cedo a padrões estéticos hipersexualizados através de roupas, músicas, danças e influenciadoras que normalizam erotização de corpos infantis. Essa exposição prematura a conteúdos e expectativas sexuais ocorre antes de desenvolvimento psicológico que permita compreensão e consentimento genuínos, criando vulnerabilidades a explorações diversas.

Trabalho infantil, embora legalmente proibido, persiste em formas visíveis e invisíveis. Crianças pobres assumem responsabilidades domésticas excessivas ou trabalham informalmente para complementar renda familiar, perdendo oportunidades educacionais e recreativas. Crianças influenciadoras trabalham jornadas exaustivas produzindo conteúdo monetizado. Em ambos casos, infância é sacrificada por necessidades ou ambições econômicas adultas.

As consequências dessa adultização prematura incluem taxas crescentes de ansiedade, depressão e burnout em idades cada vez menores. Crianças manifestam sintomas que antes eram observados apenas em adultos estressados. Terapeutas infantis relatam aumento dramático de pacientes com preocupações existenciais e perfeccionismo paralisante totalmente inadequados para seus estágios de desenvolvimento.

Proteger a infância exige resistir a pressões que a encurtam. Limitar acesso de crianças a conteúdos inadequados, priorizar brincadeiras livres sobre agenda hiperotimizadas, proteget espaços onde erros são oportunidades de aprendizado sem julgamentos permanentes, valorizar cada fase do desenvolvimento em seu próprio ritmo. Infância não é preparação para vida futura, mas fase valiosa em si mesma que merece ser vivida plenamente.`,
                palavras: 545
            },
            {
                id: 10,
                titulo: "Caminhos para Combater o Etarismo nas Relações Sociais",
                categoria: "social",
                data: "2025-03-10",
                resumo: "Análise sobre discriminação etária e estratégias para valorizar pessoas em todas as fases da vida.",
                conteudo: `O etarismo - preconceito e discriminação baseados em idade - permeia sociedade contemporânea de formas frequentemente invisibilizadas porém profundamente prejudiciais. Pessoas mais velhas enfrentam exclusão do mercado de trabalho apesar de experiência vasta, infantilização em contextos médicos, invisibilidade em representações culturais. Jovens são deslegitimados profissionalmente devido à idade, suas preocupações tratadas como imaturas, suas contribuições potenciais subestimadas. Combater etarismo exige reconhecer que pessoas em todas as fases da vida possuem valor intrínseco, conhecimentos únicos e direito a participação social plena.

No mercado de trabalho, etarismo contra pessoas mais velhas manifesta-se brutalmente. Profissionais experientes são dispensados sob justificativas veladas, substituídos por contratações mais jovens e baratas. Candidatas acima de cinquenta anos enfrentam barreiras invisíveis em processos seletivos, independentemente de qualificações excepcionais. Essa exclusão desperdiça talentos imensos enquanto empurra pessoas produtivas para marginalização econômica e social prematura. Paralelamente, jovens qualificados enfrentam requisitos paradoxais de anos de experiência para posições de entrada, presos em ciclo onde não conseguem experiência sem emprego, nem emprego sem experiência.

Representações culturais perpetuam estereótipos prejudiciais. Pessoas idosas são retratadas como frágeis, confusas, dependentes ou irrelevantes - quando são sequer representadas. Essa invisibilidade cultural comunica que vidas mais longas perdem valor e interesse. Jovens são retratados como impulsivos, irresponsáveis, superficiais, negando capacidade real de liderança, ativismo e contribuições significativas demonstradas constantemente.

O sistema de saúde frequentemente trata pacientes idosos com condescendência infantilizante, desconsiderando autonomia e capacidade de decisão sobre próprios corpos e tratamentos. Queixas são atribuídas automaticamente à idade ao invés de investigadas adequadamente. Inversamente, preocupações de saúde mental em jovens são frequentemente minimizadas como "fase" passageira, atrasando intervenções necessárias.

Segregação geracional em múltiplos contextos empobrece todos. Quando crianças interagem apenas com pares etários similares, perdem oportunidades de aprender com sabedoria acumulada de mais velhas. Quando pessoas idosas são isoladas em instituições especializadas, perdem conexão com mudanças culturais e energia renovadora de gerações mais novas. Sociedades funcionam melhor quando gerações interagem significativamente, compartilhando conhecimentos distintos.

Combater etarismo exige mudanças culturais e estruturais. Legislação trabalhista deve proteger vigorosamente contra discriminação etária, com fiscalização efetiva e penalidades significativas. Representações culturais precisam retratar diversidade de idades com complexidade e respeito. Sistemas de saúde devem treinar profissionais para autonomia e dignidade de pacientes independentemente de idade.

Espaços intergeracionais onde diferentes idades interagem significativamente devem ser cultivados intencionalmente - programas que conectam jovens estudantes com mentoras mais velhas, projetos comunitários que reúnem gerações diversas, moradias colaborativas multigeracionais. Essas interações desmantelam estereótipos através de experiência direta de humanidade compartilhada.

Fundamentalmente, precisamos reconstruir valores culturais que honrem toda trajetória humana. Juventude traz energia, criatividade e familiaridade com transformações tecnológicas. Maturidade traz experiência, sabedoria contextual e perspectiva histórica. Cada fase da vida contribui singularmente para tecido social. Sociedades que valorizam pessoas em todas as idades são mais ricas, justas e funcionais que aquelas que descartam gerações inteiras como irrelevantes ou imaturas.`,
                palavras: 545
            },
            {
                id: 11,
                titulo: "A Importância da Educação Financeira para os Jovens",
                categoria: "social",
                data: "2025-03-15",
                resumo: "Reflexão sobre a necessidade urgente de alfabetização financeira desde a juventude.",
                conteudo: `Jovens brasileiros adentram vida adulta criticamente despreparados para navegar complexidades financeiras contemporâneas. Sem educação financeira básica, enfrentam armadilhas de crédito predatório, acumulam dívidas debilitantes, falham em construir segurança econômica de longo prazo. Essa lacuna educacional perpetua ciclos de precariedade financeira intergeracionalmente, contribuindo para desigualdades econômicas persistentes. Educação financeira não é luxo opcional, mas direito fundamental que capacita cidadãs para decisões informadas sobre recursos sempre limitados.

O sistema educacional brasileiro tradicionalmente ignora alfabetização financeira. Estudantes aprendem matemática abstrata desconectada de aplicações práticas cotidianas como calcular juros compostos em empréstimos, comparar custos reais de diferentes formas de pagamento, planejar orçamentos pessoais. Essa omissão não é acidental, mas reflete desvalorização de conhecimentos práticos essenciais para autonomia econômica, especialmente de populações mais pobres que mais precisariam desses saberes para romper padrões de vulnerabilidade financeira.

A cultura de consumo contemporânea bombardeia jovens com mensagens incentivando gastos impulsivos enquanto oculta custos reais. Publicidade sofisticada vende estilos de vida aspiracionais financiados por crédito, normalizando endividamento como parte natural de consumo moderno. Parcelamentos "sem juros" escondem custos embutidos. Aplicativos facilitam compras com um clique, dissociando psicologicamente gasto de dinheiro real. Sem alfabetização financeira crítica, jovens tornam-se alvos fáceis de práticas comerciais que beneficiam credoras enquanto endividam consumidoras.

Acesso facilitado a crédito sem educação correspondente sobre responsabilidades e riscos cria cenários desastrosos. Jovens recebem cartões de crédito com limites altos porém compreendem vagamente taxas de juros estratosféricas que transformam compras pequenas em dívidas insustentáveis. Empréstimos estudantis são contraídos sem análise realista sobre capacidade futura de pagamento. Financiamentos de longo prazo comprometem décadas de rendimentos futuros por gratificações imediatas. Cada decisão mal informada tem consequências que se estendem por anos, limitando oportunidades e gerando estresses imensos.

Investimento e planejamento de longo prazo permanecem completamente misteriosos para maioria das jovens. Conceitos como juros compostos trabalhando a favor através de investimentos precoces, diversificação de riscos, planejamento para aposentadoria décadas distante, construção de fundos de emergência - esses conhecimentos são distribuídos desigualmente segundo classe social, perpetuando desigualdades. Filhas de famílias com educação financeira herdada aprendem informalmente estratégias de acumulação de riqueza, enquanto outras permanecem excluídas desse conhecimento crucial.

Implementar educação financeira abrangente nas escolas pode democratizar conhecimentos historicamente restritos. Currículos devem integrar conceitos financeiros práticos - elaboração de orçamentos, compreensão de crédito e juros, princípios de investimento, planejamento tributário básico, direitos de consumidora. Simulações práticas onde estudantes gerenciam orçamentos fictícios desenvolvem habilidades aplicáveis imediatamente.

Além de escola formal, campanhas públicas de alfabetização financeira podem alcançar populações jovens através de plataformas digitais onde passam tempo. Influenciadoras financeiras que comunicam conceitos complexos acessivelmente ganham audiências massivas, demonstrando sede por esse conhecimento. Organizações comunitárias podem oferecer workshops práticos adaptados a realidades locais.

Educação financeira bem implementada não perpetua individualismo neoliberal que responsabiliza indivíduos por falhas sistêmicas. Ao contrário, capacita pessoas para identificar práticas predatórias, exigir regulamentações protetivas e construir poder econômico coletivo. Trabalhadora financeiramente alfabetizada compreende valor justo de seu trabalho e negocia melhores condições. Consumidora informada resiste a manipulações publicitárias e exige transparência corporativa.`,
                palavras: 601
            },
            {
                id: 12,
                titulo: "Desafios para a Valorização da Cultura Popular Brasileira",
                categoria: "social",
                data: "2025-03-20",
                resumo: "Análise sobre o risco de perda das expressões culturais que constituem nossa identidade nacional.",

        const redacoesContainer = document.getElementById('redacoes');

        function renderizarRedacoes(filtro = 'todas') {
            redacoesContainer.innerHTML = '';
            
            const redacoesFiltradas = filtro === 'todas' 
                ? redacoes 
                : filtro === 'argumentativa'
                    ? redacoes
                    : redacoes.filter(r => r.categoria === filtro);

            redacoesFiltradas.forEach(redacao => {
                const card = document.createElement('div');
                card.className = 'redacao-card';
                card.onclick = () => abrirModal(redacao);
                
                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-category">${redacao.categoria}</span>
                        <h3 class="card-title">${redacao.titulo}</h3>
                        <p class="card-date">${new Date(redacao.data).toLocaleDateString('pt-BR')}</p>
                    </div>
                    <div class="card-body">
                        <p>${redacao.resumo}</p>
                    </div>
                    <div class="card-footer">
                        <span class="read-btn">Ler mais →</span>
                        <span class="word-count">${redacao.palavras} palavras</span>
                    </div>
                `;
                
                redacoesContainer.appendChild(card);
            });
        }

        function abrirModal(redacao) {
            const modal = document.getElementById('redacaoModal');
            document.getElementById('modalTitle').textContent = redacao.titulo;
            document.getElementById('modalCategory').textContent = redacao.categoria.toUpperCase();
            document.getElementById('modalDate').textContent = new Date(redacao.data).toLocaleDateString('pt-BR');
            document.getElementById('modalWords').textContent = `${redacao.palavras} palavras`;
            
            const paragrafos = redacao.conteudo.split('\n\n').map(p => `<p>${p}</p>`).join('');
            document.getElementById('modalBodyContent').innerHTML = paragrafos;
            
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function fecharModal() {
            const modal = document.getElementById('redacaoModal');
            modal.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                renderizarRedacoes(this.dataset.filter);
            });
        });

        window.onclick = function(event) {
            const modal = document.getElementById('redacaoModal');
            if (event.target === modal) {
                fecharModal();
            }
        };

        renderizarRedacoes();
    </script>
